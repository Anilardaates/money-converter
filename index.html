<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .animation{
            animation: hareket 2s linear infinite;
        }
        @keyframes hareket{
            0%{
                transform:translate(0);
            }
            50%{
                transform:translate(20px);
            }
            100%{
                transform:translate(0);
            }
        }
    </style>
</head>
<body>
    <div class="zamanlayici d-none alert alert-danger alert-dismissible fade show text-center" role="alert">
        <span class="alert-message">Lütfen Bütün Alanları Doldurunuz <span class="geriSay"></span></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
<h1 class="text-primary text-center">PARA BİRİMİ ÇEVİRİCİ</h1>
<div class="container">
    <div class="row row-cols-2">
        <div class="col">
<div class="input-group">
    <label for="" class="input-group-text">Dönüştürmek İstediğiniz Para Birimini Seçiniz</label>
    <select id="to" class="form-select">
        <option disabled selected>Bir Para Birimi Seçiniz</option>
    </select>
    <input id="miktar" type="text" class="form-control" placeholder="Para Miktarı">
</div>
        </div>
        <div class="col">
            <div class="input-group">
                <label for="" class="input-group-text">Dönüştürdüğünüz Para Birimi </label>
                <select id="from" class="form-select">
                    <option disabled selected>Bir Para Birimi Seçiniz</option>
                </select>
            </div>
        </div>
    </div>
    <button id="button" class="btn btn-primary mt-2 m-auto d-block w-50">Dönüştür</button>
    <div class="row mt-3">
        <div class="col-5 text-center">
            <p class="fs-3 text-danger toSymbol"></p>
            <p class="fs-3 text-danger toMoney"></p>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
           <p class="fs-3 animation d-none">
            <i class="fa-solid fa-arrow-right"></i>
           </p>
        </div>
        <div class="col-5 text-center">
            <p class="fs-3 text-success fromSymbol"></p>
            <p class="fs-3 text-success fromMoney"></p>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/8b0a011204.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./parabirimi.js"></script>
    <script src="./script.js"></script>
</body>
</html>
